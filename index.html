<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SoraUI - Free Bootstrap 5 Admin Template, Free Dashboard Template For All">
    <title>SoraUI - Free Bootstrap 5 Admin Template</title>
    <!-- css -->
        <!-- Google Fonts Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- Google Fonts Inter end -->
        <!-- bootstrap 5.3 css cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- bootstrap 5.3 css cdn end -->
        <!-- bootstrap icon cdn -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- bootstrap icon cdn end -->
        <!-- external styling -->
        <link rel="stylesheet" href="asset/css/style.css">
        <!-- external styling end -->
    <!-- css end -->
</head>
<body class="d-flex w-100 vh-100">
    <!-- sidebar -->
    <aside class="sidebar h-100 w-20 border">
        
    </aside>
    <!-- sidebar end -->

    <!-- main content -->
    <main class="main-content w-100 border">
        <!-- header -->
        <header class="header p-2 d-flex align-items-center gap-3 pe-5">
            <button class="btn bg-transparent border-0 outline-none icon-toogle position-relative">
                <img src="asset/SoraUI-asset/icon/menu.png" alt="">
            </button>
            <!-- greeting -->
            <div class="greeting">
                <h4 class="p-0 m-0 fw-semibold">Hi, Jhon Doe</h3>
                <span>May your day be as bright as the <span class="text-default">blue sky</span></span>
            </div>
            <!-- greeting end -->
            <!-- right menu -->
            <div class="ms-auto d-flex align-items-center gap-3">
                <div class="dropdown">
                    <button class="btn bg-transparent border-0 outline-none icon-toogle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="asset/SoraUI-asset/icon/notification.png" alt="">
                        <div class="dot position-absolute top-0 right-0">
                        </div>
                    </button>
                    <ul class="dropdown-menu mt-3">
                        <div class="ps-3">
                            <h6 class="text-default fw-semibold">24 Notification</h6>
                        </div>
                        <hr class="p-0 m-0">
                        <li><a class="dropdown-item d-flex align-items-center gap-2 p-2 pe-3 ps-3" href="#">
                        <i class="bi bi-chat-left-text-fill p-0 m-0"></i>
                        4 New Message - <span class="text-black-50 p-0 m-0">1 mins</span>
                        </a></li>
                        <li><a class="dropdown-item d-flex align-items-center gap-2 p-2 pe-3 ps-3" href="#">
                        <i class="bi bi-box-seam-fill p-0 m-0"></i>
                        20 New Orders - <span class="text-black-50 p-0 m-0">5 mins</span>
                        </a></li>
                    </ul>
                </div>
                <!-- profile -->
                <div class="d-flex align-items-center gap-1">
                    <!-- profile img -->
                    <div class="profile-image rounded-pill">
                        <img src="asset/SoraUI-asset/profile-icon/avatar-1.webp" alt="">
                    </div>
                    <!-- profile img end -->
                    <!-- dropdown -->
                    <div class="dropdown">
                        <button class="btn d-flex align-items-center dropdown-toggle bg-transparent border-0 outline-none text-dark gap-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="d-flex flex-column align-items-start">
                                <h6 class="p-0 m-0 fw-semibold">Jhon Doe</h5>
                                <span class="text-black-50">Admin</span>
                            </div>
                            <i class="js-rotate bi bi-chevron-down tr-3s"></i>
                        </button>
                        <ul class="dropdown-menu mt-3">
                          <li><a class="dropdown-item" href="#"><i class="bi bi-person me-1"></i>Profile</a></li>
                          <li><a class="dropdown-item" href="#"><i class="bi bi-pen me-1"></i>Edit Profile</a></li>
                          <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash me-1"></i>Delete Account</a></li>
                        </ul>
                    </div>
                    <!-- dropdown end -->
                </div>
                <!-- profile end -->
            </div>
            <!-- right menu end -->
        </header>
        <!-- header end -->
        <!-- content section -->
        <!-- content section end -->
    </main>
    <!-- main content end -->
    


    <!-- js -->
        <!-- bootstrap 5 js cdn -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- bootstrap 5 js cdn end -->
        <!-- external js -->
        <script src="asset/js/script.js"></script>
        <!-- external js end -->
    <!-- js end -->
</body>
</html>
