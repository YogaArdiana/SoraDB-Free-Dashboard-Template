<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="wraper p-4">
        <div class="card-salary border p-3 rounded bg-danger">
            <div>
                <h5 class="text-white mb-0">Salary</h5>
                <h1 class="text-light">98 <span class="text-warning">(+12.3%)</span></h1>
            </div>
            <div class="cardChart">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="card-salary border p-3 rounded bg-primary">
            <div>
                <h5 class="text-white mb-0">Users</h5>
                <h1 class="text-light">5M+ <span class="text-warning">(+90.9%)</span></h1>
            </div>
            <div class="cardChart">
                <canvas id="myChart2"></canvas>
            </div>
        </div>
        <div class="card-salary border p-3 rounded bg-info">
            <div>
                <h5 class="text-white mb-0">Income</h5>
                <h1 class="text-light">20M$ <span class="text-warning">(+98.9%)</span></h1>
            </div>
            <div class="cardChart">
                <canvas id="myChart3"></canvas>
            </div>
        </div>
        <div class="card-salary border p-3 rounded bg-info">
            <div>
                <h5 class="text-white mb-0">Income</h5>
                <h1 class="text-light">20M$ <span class="text-warning">(+98.9%)</span></h1>
            </div>
            <div class="cardChart">
                <canvas id="myChart3"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let ctx = document.getElementById('myChart')
        let ctx2 = document.getElementById('myChart2')
        let ctx3 = document.getElementById('myChart3')

        function chart(borderColor, backgroundColor, id, label){
            const data = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [
                {
                label: label,
                data: [40, 50, 64, 30, 50, 80, 40, 90],
                backgroundColor: backgroundColor,  // Semi-transparent red
                borderColor: borderColor,    // Solid red
                fill: false
                }
            ]
            };
    
            const config = {
            type: 'line',
            data: data,
            options: {
                plugins: {
                legend: {
                    display: false
                }
                },
                maintainAspectRatio: false,
                scales: {
                x: {
                    border: {
                    display: false
                    },
                    grid: {
                    display: false,
                    drawBorder: false
                    },
                    ticks: {
                    display: false
                    }
                },
                y: {
                    display: false,
                    grid: {
                    display: false
                    },
                    ticks: {
                    display: false
                    }
                }
                },
                elements: {
                rectangle: {
                    borderWidth: 1 // Set the border width for rectangles (bars)
                },
                line: {
                    borderWidth: 1 // Set the border width for lines
                },
                // You can customize borders for other elements like points, etc.
                }
            }
            };
    
            new Chart(id, config);
        }

        chart('#fff', '#fff', ctx, "Salary")
        chart('#00d5ff', '#ffdd', ctx2, "Users")
        chart('#a200ff', '#ffff', ctx3, "Users")
    </script>
</body>
</html>
